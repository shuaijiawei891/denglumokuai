<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.top{
				width: 200px;
				
				color: #ff9999;
				margin: 200px auto;
				border: 5px solid violet;
				background-color: antiquewhite;
			}
			.top1{
				
				font-size: 30px;
				color: green;
			}
		</style>
		<script type="text/javascript" language="JavaScript">
			function testXMLHttpRequest(){
				var xmlhttp;
				var uname = document.getElementById("myname").value;
				var panduan = document.getElementById("panduan");
				
					if (window.XMLHttpRequest)
					{
					    //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
					    xmlhttp=new XMLHttpRequest();
					}
					else
					{
					    // IE6, IE5 浏览器执行代码
					    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					}
					
					xmlhttp.open("GET","xmlajax.php?myname="+uname+"&lname=Ford",true);
					xmlhttp.send();
					
						xmlhttp.onreadystatechange=function()
						{
						    if (xmlhttp.readyState==4 && xmlhttp.status==200)
						    {
						        
						        if(xmlhttp.responseText == "ok"){
						        	panduan.innerHTML="用户名可用";
						        	panduan.color="green";
						        }else{
						        	panduan.innerHTML="不可用的用户名";
						        	panduan.color="red";
						        }
						    }
						}
				
			}
			function go_service(){
				var myfrom = document.getElementById("myfrom");
				var myname = document.getElementById("myname");
				var mypasswold = document.getElementById("mypasswold");
				var mypasswold2 = document.getElementById("mypasswold2");
				var mybirthday = document.getElementById("mybirthday");
				var myaddress = document.getElementById("myaddress");
				console.log("我运行了");
				alert("用户名为空");
				if(myname.value == " "){
					alert("用户名为空");
					myname.focus();
				}else{
					myfrom.submit();
				}
				
			}
		</script>
	</head>
	<body>
		<h1 id="panduan" class="top1"></h1>
		
		<form  id="myfrom" action="service/registerService.php" method="post" class="top">
				<table border="" cellspacing="" cellpadding="">
					<tr><th>填写以下内容</th></tr>
					<tr>
						<td>
							用   户 名：
							<input type="text" id="myname" name="myname" onkeyup="testXMLHttpRequest()"/>
						</td>
					</tr>
					<tr>
						<td>
							密       码：<input type="text" name="password" id="mypasswold" value="" />
						</td>
					</tr>
					<tr>
						<td>
							确认密码：<input type="text" name="password" id="mypasswold2" value="" />
						</td>
					</tr>
					<tr>
						<td>
							性别：
							<input type="radio" name="sex" id="man" value="男" />男
							<input type="radio" name="sex" id="woman" value="女" />女
						</td>
					</tr>
					<tr>
						<td>
							生        日：<input type="date" id="mybirthday" name="birthday" value="" />
						</td>
					</tr>
					<tr>
						<td>
							家庭住址：<input type="text" id="myaddress" name="address" value="" />
						</td>
					</tr>
				</table>
			<input type="submit" onclick="go_service" value="提交"/>
		</form>
	</body>
</html>
